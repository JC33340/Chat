{% extends "chat/layout.html" %}
{% load static %}

{% block title %}
<title>Index</title>
<link href = '{% static "chat/index.css" %}' rel = "stylesheet">
<script src = "{% static 'chat/index.js' %}"></script>
{% endblock %}

{% block body %}
<div class = "main-wrapper-div">
    <div id = "search_chat_wrapper_div">
        <h3>Chats Currently Live</h3>
        <button id = "search_chats_button">Search chats</button>
        <div id = "current_live_chats_div"></div>
    </div>
    <div id = "create_chat_wrapper_div">
        <h1>Create a chat Room</h1>
        <p class = "error-div"></p>
        <input id = "chat_name" class = "form-control" type = "text" placeholder="Chat Name" autofocus autocomplete="off">
        <br>
        <button id = "create-chat-button">Create</button>
    </div>
</div>

{% endblock %}
